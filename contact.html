<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Get in Touch</title>
</head>
<body>
   <header>
    <nav class="nav-bar">
        <ul>
            <li id="name"> <a href="#">Michael Oladele</a></li>
            <li class="hamburger-icon"><a href="#"><i class="fas fa-bars"></i></a></li>
            <li class="right-item"> <a href="#">Portfolio</a></li>
            <li class="right-item"> <a href="#">About</a></li>
            <li class="right-item"> <a href="#">Contact</a></li>
            <li class="right-item"> <a href="#"><i class="fas fa-envelope-square"></i></a></li>
        </ul>
    </nav>
   </header>
   <section class="main-contact">
       <div class="message-box">
           <p>I'm always interested in hearing about new projects, so if you'd like to chat please get in touch.</p>
       </div>
        <div class="form-container">
            <form action="">
                <input type="text" placeholder="Full name">
                <input type="email" placeholder="Email">
                <textarea name="contact" id="" cols="30" rows="5" placeholder="Enter text here"></textarea>
                <input type="button" value="Get in touch" id="btn-submit">
            </form>
        </div>
            <div class="contact-social">
                <ul class="contact-social-ul">
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="#"><i class="fab fa-angellist"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-medium-m"></i></a></li>
                </ul>
            </div>
   </section>
  
</body>
</html>
